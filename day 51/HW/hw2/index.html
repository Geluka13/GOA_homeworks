<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="./style/style.css">
</head>
<body>
  <div class="card">
    <div class="content">
      <h1 class="h1">How did we do?</h1>
      <p class="p1">Please let us know how we did with your support request. All feedback is appreciated to help us Improve our offering! </p>
      <div class="buttons">
        <button class="btn1">1</button>
        <button class="btn2">2</button>
        <button class="btn3">3</button>
        <button class="btn4">4</button>
        <button class="btn5">5</button>
      </div>
      <button class="btn6">SUBMIT</button>
    </div>
  </div>
</body>
</html>
