<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style/style.css">
    <title>Frontend Mentor | IP Address Tracker</title>
  </head>
  <body>
    <div class="container">
      <h1>IP Address Tracker</h1>
      <form>
        <input
          type="number"
          name="address"
          id="address"
          placeholder="Search ip address"
        />
        <button type="submit">
          <img src="./images/icon-arrow.svg" alt="Icon arrow for button" />
        </button>
      </form>

      <div class="card">
        <div>
          <h5>IP Address</h5>
          <h2>192.123123123123</h2>
        </div>
        <div>
          <h5>Location</h5>
          <h2>192.123123123123</h2>
        </div>
        <div>
          <h5>Timezone</h5>
          <h2>192.123123123123</h2>
        </div>
        <div>
          <h5>Timezone</h5>
          <h2>UTC-05:00</h2>
        </div>
        <div>
          <h5>ISP</h5>
          <h2>192.123123123123</h2>
        </div>
      </div>
    </div>
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2977.7490280592624!2d44.74819421768189!3d41.72593417817312!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x404473177c179825%3A0x720c3a1f563c7168!2sSaburtalo%2C%20Tbilisi!5e0!3m2!1sen!2sge!4v1746113203331!5m2!1sen!2sge"
      width="100%"
      height="400"
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
    ></iframe>
  </body>
</html>
