<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>

  <link rel="stylesheet" href="./style/style.css">
  <link rel="stylesheet" href="./style/reset.css">
</head>
<body>
  <div class="container">
    <div class="mainbox mainbox-span">
      <img src="./images/image-jeremy.png" alt="Jeremy" width="70">
      <p>Report for</p>
      <h2 class="
      h2-1">Jeremy Robson</h2>
      <div class="mini-box">
        <p>Daily</p>
        <p>Weekly</p>
        <p>Monthly</p>
      </div>
    </div>
    <div class="box">
      <h4>Work</h4>
      <h2>32hrs</h2>
      <p>Last Week - 36hrs</p>
    </div>
    <div class="box">
      <h4>Play</h4>
      <h2>10hrs</h2>
      <p>Last Week 8hrs</p>
    </div>
    <div class="box">
      <h4>Study</h4>
      <h2>4hrs</h2>
      <p>Last Week - 7hrs</p>
    </div>
    <div class="box">
      <h4>Exercise</h4>
      <h2>4hrs</h2>
      <p>Last Week - 5hrs</p>
    </div>
    <div class="box">
      <h4>Social</h4>
      <h2>5hrs</h2>
      <p>Last Week - 10hrs</p>
    </div>
    <div class="box">
      <h4>Self Care</h4>
      <h2>2hrs</h2>
      <p>Last Weel - 2hrs</p>
    </div>
  </div>
</body>
</html>
