<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Conference ticket generator</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
   <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <img src="./assets/images/logo-full.svg" alt="logo" class="logo1" width="200">
  <header>
    <img src="./assets/images/pattern-squiggly-line-top.svg" alt="svg1" class="svg1">
    <h1>Your Journey to Coding Conf 2025 Starts Here!</h1>
    <p>Secure your spot at next year's biggest coding Conference</p>
  </header>
  <main class="inputs1">
    <label for="avatar">Upload avatar</label>
    <input type="file" id="avatar" name="avatar" accept="image/png, image/jpeg" class="in1"/>

    <label for="t1">Full Name</label>
    <input type="text" class="t1" id="text">
    <label for="t2">Email Address</label>
    <input type="text" class="t2" id="text">
    <label for="t3">Github Username</label>
    <input type="text" class="t3" id="text">
    <button class="btn1">Generate My ticket</button>
  </main>
  <img src="./assets/images/pattern-squiggly-line-bottom-desktop.svg" alt="svg2" class="svg2">
</body>
</html>
