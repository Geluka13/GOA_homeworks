<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <label for="bt1">Button</label><br>
        <input type="button" name="button" id="bt1"><br>
        <label for="ch1">checkbox</label><br>
        <input type="checkbox" name="checkbox" id="ch1"><br>
        <label for="cl1">color</label><br>
        <input type="color" name="color" id="cl1"><br>
        <label for="dt1">date</label><br>
        <input type="date" name="date" id="dt1"><br>
        <label for="dt1">local date and time</label><br>
        <input type="datetime-local" name="local time" id="dt1"><br>
        <label for="em1">enter email</label><br>
        <input type="email" name="email" id="em1"><br>
        <label for="fl1">file</label><br>
        <input type="file" name="file" id="fl1"><br>
        <label for="hd1">hidden</label><br>
        <input type="hidden" name="hidden" id="hd1"><br>
        <label for="img1">image</label><br>
        <input type="image" name="image" id="img1"><br>
        <label for="mth1">month</label><br>
        <input type="month" name="month" id="mth1"><br>
        <label for="num1">enter number</label><br>
        <input type="number" name="number" id="num1"><br>
        <label for="pass1">enter password</label><br>
        <input type="password" name="password" id="pass1"><br>
        <label for="rad1">radio</label><br>
        <input type="radio" name="radio" id="rad1"><br>
        <label for="ran1">range</label><br>
        <input type="range" name="range" id="ran1"><br>
        <label for="rst1">reset</label><br>
        <input type="reset" name="reset" id="rst1"><br>
        <label for="src1">search something</label><br>
        <input type="search" name="search" id="src1"><br>
        <label for="sub1">submit</label><br>
        <input type="submit" name="submit" id="sub1"><br>
        <label for="tel1">tel</label><br>
        <input type="tel" name="tel" id="tel1"><br>
        <label for="txt1">enter text</label><br>
        <input type="text" name="text" id="txt1"><br>
        <label for="tm1">time</label><br>
        <input type="time" name="time" id="tm1"><br>
        <label for="url1">url</label><br>
        <input type="url" name="url" id="url1"><br>
        <label for="wk1">week</label><br>
        <input type="week" name="week" id="wk1"><br>
    </form>
</body>
</html>
