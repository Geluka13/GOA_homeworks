<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

  <link rel="stylesheet" href="style/style.css">
  <link rel="stylesheet" href="./style/reset.css">
</head>
  <body class="bg-gray-900 flex items-center justify-center min-h-screen px-4">
    <div class="bg-white rounded-2xl shadow-2xl flex flex-col md:flex-row overflow-hidden max-w-4xl w-full">
      <!-- Left Section -->
      <div class="p-8 md:w-1/2 flex flex-col justify-center">
        <h2 class="text-3xl font-bold text-gray-900 mb-4">Stay updated!</h2>
        <p class="text-gray-700 mb-4">
          Join 60,000+ product managers receiving monthly updates on:
        </p>
        <ul class="text-gray-700 mb-6 space-y-2">
          <li class="flex items-start">
            <span class="text-red-500 mr-2">✔</span> Product discovery and building what matters
          </li>
          <li class="flex items-start">
            <span class="text-red-500 mr-2">✔</span> Measuring to ensure updates are a success
          </li>
          <li class="flex items-start">
            <span class="text-red-500 mr-2">✔</span> And much more!
          </li>
        </ul>
        <form class="space-y-4">
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email address</label>
            <input
              type="email"
              id="email"
              placeholder="email@company.com"
              class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500"
              required
            />
          </div>
          <button
            type="submit"
            class="w-full bg-gray-900 text-white font-semibold py-2 rounded-lg hover:bg-gray-800 transition duration-200"
          >
            Subscribe to monthly newsletter
          </button>
        </form>
      </div>

      
      <div class="md:w-1/2 bg-gradient-to-tr from-orange-400 to-pink-500 flex items-center justify-center p-4">
        <img src="./assets/images/illustration-sign-up-desktop.svg" alt="Newsletter illustration" class="max-h-80 w-full object-contain" />
      </div>
    </div>

  </body>
</html>
